<html>
<head>
	<title>字体设置</title>
</head>	
<body>
	
	<!--实体字符控制-->
	
	<b>font test</b><br>  <!--加粗-->
	<i>font test</i><br>	<!--倾斜-->
	<s>font test</s><br>	<!--删除线-->
	
	<b><i><s>font test</s></i></b>	<!--多重效果复用-->
	
	<b>
		<i>
			<s>
				font test  	<!--格式化描述更清晰-->
			</s>
		</i>	
	</b>
	
	<tt>font test</tt><br> <!--电报-->
	<u>font test</u><br> <!--下划线-->
	X<sub>2</sub>				<!--下标-->
	X<sup>3</sup> 			<!--上标-->
	
	
	<!--语意字符控制-->
	<address>chengdu sichuan</address><br>
	<big>font test</big><br><!--大字-->
	<small>font test</small><br><!--小字-->
	<del>font test</del><br> <!--删除-->
	<ins>font test</ins><br> <!--插入-->
	<strong>font test</strong><br> <!--加粗-->
	
	<!--格式化-->
	<pre>
							*	
								*
		*********************
								*
							*	
	</pre>
	
	
	<!--文本引用-->
	<blockquote>Content</blockquote>

</body>
</html>
