<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<title>CSS列表与背景</title>

<style type="text/css">
	body{
		/*背景样式*/	
		/*background-color:black;*/
		background-image:url("img/1.jpg");
		/*background-attachment:fixed; /*设置背景图片是否随滚动条移动而移动*/
		background-repeat:no-repeat; /*设置背景图片全部平铺 或 是按垂直方向或水平方向平铺 或 不平铺*/
		background-position:center center;/*设置背景图片出现的方向*/
	}	
	ul{
		/*列表样式*/
		list-style-type:disc;	/*设置列表前序号的样式，如小原点、小方块、字母等*/
		list-style-position:inside; /*设置清单列表往右移或正常显示*/
		list-style-image;url("img/1.jpg");/*用图片取代序号*/
	}
	
</style>


</head>
<body>
	
		<p>background test</p>
		<p>background test</p>
		<p>background test</p>
		<p>background test</p>
		<p>background test</p>
		<p>background test</p>
		<p>background test</p>
		<p>background test</p>
		<p>background test</p>
			
		<!---列表样式-->
		<ul>
			<li>列表测试</li>
			<li>列表测试</li>
			<li>列表测试</li>
			<li>列表测试</li>
			<li>列表测试</li>
		</ul>
		
						
</body>
