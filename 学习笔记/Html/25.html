<title>CSS构造超链接</title>
<style type="text/css">
/*	a{   给链接加上边框
		text-decoration:none;  去掉下划线
		color:red;
		border:1px dashed #333; 虚线边框
		display:block;
		width:150px;	
		line-height:150%;
	}	*/
	
/*在文本中给超链接加上边框	*/
	a{ 
		border:1px solid #333;
		background:#ccc;
		color:red;
	}


</style>
<body>

	<a href="http://www.baidu.com">给超链接加上边框</a>
	<p>在文本中给超<a href="http://www.baidu.com">链接</a>加上边框</p>
	

</body>
