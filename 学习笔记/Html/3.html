<html>
<head>
	<title>排列清单控制标记</title>	
</head>
<body>
	
	<!--无序列表, 它们是组合标签，是由主标签和副标签组成-->
	<ul type="circle">  <!--空心圆圈,作用于所有项-->
		<li>清单列表1</li>
		<li type="disc">清单列表2</li>	 <!--实心圆圈，只作用于当前项-->
		<li>清单列表3</li>
		<li>清单列表4</li>
		<li>清单列表5</li>
	</ul>
	
	<!--有序列表-->
	<ol type="i"><!--可改变顺序的符号-->
		<li>张三</li>	
		<li type="1">李四</li>
		<li type="a">王五</li>
		<li>赵六</li>
	</ol>
	
	
	<!--无序列表与有序列表的结合应用-->
	<ul>
		<li>财务部
			<ol>
				<li>张三</li>	
				<li>李四</li>
				<li>王五</li>
			</ol>
		</li>	
		<li>客服部
			<ol>
				<li>张三</li>	
				<li>李四</li>
				<li>王五</li>
			</ol>
		</li>
		<li>商务部
			<ol>
				<li>张三</li>	
				<li>李四</li>
				<li>王五</li>
			</ol>
		</li>
		
	</ul>
	
	<!--叙述式清单-->
	<dl><!--dl : 叙述清单的开始--> 
		<dt>不辞长作新疆人</dt><!--dt : 表示一个项目的标题-->
			<dd>座谈会上，习近平愉快回忆起上...</dd><!--表示一个项目下的内容-->
			<dd>我当时插队在陕北，很向往这里。苏东坡诗</dd>
		<dt>屯垦兴则西域兴</dt>
			<dd>我当时插队在陕北，很向往这里。苏东坡诗</dd>	
	</dl>
	
	
	
</body>	
</html>
