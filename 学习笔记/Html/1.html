<!--标签分类：单一型无属性值标签 eg:<br>
						单一型有属性值标签 eg:<hr width="60%">
						对称性无属性值标签 eg: <h1>content</h1>
						对称性有属性值标签 eg:<body bgcolor="red"> </body>
-->

<html> 
<head>  <!--存放网页不可见内容-->
	<title>hello world</title>
</head>
<body bgcolor="white" text="blue" leftmargin="20"> <!--存放网页可见内容-->
	<!--bgcolor：背景色， text：文本颜色， leftmargin:左边距-->
	
	<br><!--单一型标签，不需要结束标签-->
	<hr width="60%"><!--带属性值的单一型标签-->
	<h1>content</h1> <!--对称型标签，需要成对出现-->
	
	<!-- br标签： 换行-->
	my name is dex<br>
	my name is dex<br>
	my name is dex<br>
	
	<!-- p标签： 段落 , 属性align表示对齐方式-->
	<p align="left">my name is dex</p>
	<p align="right">my name is dex</p>
	<p align="center">my name is dex</p>

	<!--换行和段落的区别：换行只是单纯换行，而段落之间的距离会较大-->
	
	<!--标签hr：水平线  属性值：width\size-->
	<hr width="100%" size="10%">
	
	<!--标签:center: 居中,隐式会换行-->
	<center>my website</center>
	<center>my website</center>	
	
	<!--标题 h1,h2,h3,.h4,h5,h6 ， 标题隐含段落的功能-->
	<h1 align="right">标题1</h1>
	<h2 align="center">标题1</h2>
	<h3>标题1</h3>
	<h4>标题1</h4>
	<h5>标题1</h5>
	<h6>标题1</h6>	
	
	<!-- 特殊标记
	<		lt;
	>		gt;
	"		quot;
	&		amp
	-->
	&lt music &gt
	&amp point
	
</body>
</html>
