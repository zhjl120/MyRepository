<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<title>CSS定义选择器下</title>
<style type="text/css">
	/*上下文选择器*/
	h1 i{   /*指的是h1标签下的i标签的属性*/
		color:pink;	
	}
	h1#select1{ /*指h1标签下id为select1的属性*/
		color:blue;	
	}
	h1#select2{
		color:orange;	
	}
	/*子选择器*/
	div.box{
		color:red;
	}
	div.box1{
		font-weight:bold;	
	}
	div.box2{
		font-size:italic;	
	}
	
</style>
</head>
<body>
	
	<h1>上下文<i>选择器</i>测试1</h1>
	<h1 id="select1">上下文<i>选择器</i>测试2</h1>
	<h1 id="select2">上下文<i>选择器</i>测试3</h1>
	
	<div class="box">子选择器测试</div>
	<div class="box box1">子选择器测试</div>
	<div class="box box2">子选择器测试</div>
	
</body>
</html>
